<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./src/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="bolt-wrapper">
          <div class="triangle-wrapper">
            <div class="top-triangle"></div>
            <div class="bottom-triangle"></div>
          </div>
        </div>

        <div>
          <div class="top">
            <a class="main-title" href="/">blazed-past-us</a>
          </div>
          <div class="bottom">
            <span class="neon-font-color" id="cosmic-speed"> </span>
          </div>
        </div>
      </div>
    </header>

    <div id="root"></div>
    <script type="module" src="./src/main.js"></script>
    <script>
      new PerformanceObserver((list) => {
        list.getEntries().forEach((en) => {
          if (en.name === 'first-contentful-paint') {
            document.getElementById('cosmic-speed').innerHTML +=
              `${en.startTime}<span> ms</span>`;
          }
        });
      }).observe({ type: 'paint', buffered: true });
    </script>
  </body>
</html>
